<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            body {
                margin: 0;
                display: flex;
            }
            .buttons {
                display: flex;
                flex-direction: column;
            }
        </style>
    </head>
    <body id="body" onmousedown="mousedown()" onmouseup="mouseup()">
        <canvas id="myCanvas"></canvas>
        <div class="buttons">
            <button onclick="randomize()" style="height: 40px">
                Randomize
            </button>
            <button onclick="clean()" style="height: 40px">Clear</button>
            <button onclick="pause()" style="height: 40px" id="pausebutton">
                Pause
            </button>
            <input type="range" min="5" max="300" value="150" id="slider" />
        </div>
    </body>
    <script src="script.js"></script>
</html>
